cav_lidar_range: &id001
- -102.4
- -102.4
- -3
- 102.4
- 102.4
- 1
comm_range: 70
data_augment:
- ALONG_AXIS_LIST:
  - x
  NAME: random_world_flip
- NAME: random_world_rotation
  WORLD_ROT_ANGLE:
  - -0.78539816
  - 0.78539816
- NAME: random_world_scaling
  WORLD_SCALE_RANGE:
  - 0.95
  - 1.05
fusion:
  args:
    data_aug_conf: None
    grid_conf: None
    proj_first: false
  core_method: intermediateheter
  dataset: opv2v
heter:
  #assignment_path: opencood/logs/heter_modality_assign/opv2v_4modality.json
  assignment_path: /media/labuser/Data/Myscripts/Eval/evallistm1.json
  ego_modality: m1
  mapping_dict:
    m1: m1
    m2: m1
    m3: m1
    m4: m1
  modality_setting:
    m1:
      core_method: point_pillar
      preprocess:
        args:
          max_points_per_voxel: 32
          max_voxel_test: 70000
          max_voxel_train: 32000
          voxel_size: &id003
          - 0.4
          - 0.4
          - 4
        cav_lidar_range: *id001
        core_method: SpVoxelPreprocessor
      sensor_type: lidar
input_source:
- lidar
label_type: lidar
loss:
  args:
    cls:
      alpha: 0.25
      gamma: 2.0
      type: SigmoidFocalLoss
      weight: 1.0
    depth:
      weight: 1.0
    dir:
      args: &id002
        anchor_yaw: &id004
        - 0
        - 90
        dir_offset: 0.7853
        num_bins: 2
      type: WeightedSoftmaxClassificationLoss
      weight: 0.2
    pos_cls_weight: 2.0
    reg:
      codewise: true
      sigma: 3.0
      type: WeightedSmoothL1Loss
      weight: 2.0
  core_method: point_pillar_depth_loss
lr_scheduler:
  core_method: multistep
  gamma: 0.1
  step_size:
  - 10
  - 15
model:
  args:
    anchor_number: 2
    dir_args: *id002
    disconet:
      feat_dim: 256
    ego_modality: m1
    fusion_method: disconet
    in_head: 256
    lidar_range: *id001
    m1:
      backbone_args:
        layer_nums:
        - 3
        - 5
        - 8
        layer_strides:
        - 2
        - 2
        - 2
        num_filters:
        - 64
        - 128
        - 256
        num_upsample_filter:
        - 128
        - 128
        - 128
        upsample_strides:
        - 1
        - 2
        - 4
      core_method: point_pillar
      encoder_args:
        lidar_range: *id001
        pillar_vfe:
          num_filters:
          - 64
          use_absolute_xyz: true
          use_norm: true
          with_distance: false
        point_pillar_scatter:
          grid_size: !!python/object/apply:numpy.core.multiarray._reconstruct
            args:
            - !!python/name:numpy.ndarray ''
            - !!python/tuple
              - 0
            - !!binary |
              Yg==
            state: !!python/tuple
            - 1
            - !!python/tuple
              - 3
            - !!python/object/apply:numpy.dtype
              args:
              - i8
              - false
              - true
              state: !!python/tuple
              - 3
              - <
              - null
              - null
              - null
              - -1
              - -1
              - 0
            - false
            - !!binary |
              AAIAAAAAAAAAAgAAAAAAAAEAAAAAAAAA
          num_features: 64
        voxel_size: *id003
      sensor_type: lidar
      shrink_header:
        dim:
        - 256
        input_dim: 384
        kernal_size:
        - 3
        padding:
        - 1
        stride:
        - 1
  core_method: heter_model_baseline
name: HeterBaseline_opv2v_lidar_disco
noise_setting: !!python/object/apply:collections.OrderedDict
- - - add_noise
    - false
optimizer:
  args:
    eps: 1.0e-10
    weight_decay: 0.0001
  core_method: Adam
  lr: 0.002
postprocess:
  anchor_args:
    D: 1
    H: 512
    W: 512
    cav_lidar_range: *id001
    feature_stride: 2
    h: 1.56
    l: 3.9
    num: 2
    r: *id004
    vd: 4
    vh: 0.4
    vw: 0.4
    w: 1.6
  core_method: VoxelPostprocessor
  dir_args: *id002
  gt_range: *id001
  max_num: 150
  nms_thresh: 0.15
  order: hwl
  target_args:
    neg_threshold: 0.45
    pos_threshold: 0.6
    score_threshold: 0.2
preprocess:
  args:
    max_points_per_voxel: 1
    max_voxel_test: 1
    max_voxel_train: 1
    voxel_size:
    - 0.4
    - 0.4
    - 4
  cav_lidar_range: *id001
  core_method: SpVoxelPreprocessor
root_dir: dataset/OPV2V/train
test_dir: /media/labuser/Data/Myscripts/output/2025-02-04_1355
